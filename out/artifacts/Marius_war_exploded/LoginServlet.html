<html>
<head>
    <title>Lånekalkulator</title>

<body>
<h1>Velkommen til lånekalkulatoren</h1>
<form name="loginForm" action="LoginServlet" method="get">

    <div>Vennligst skriv inn ditt brukernavn</div>
    Brukernavn: <input name="userName" type="text">

    <div> Vennligst skriv inn ditt password</div>

</form>
